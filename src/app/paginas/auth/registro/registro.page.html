<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="header">
      ¿Usuario nuevo? Llene los campos
    </div>
    <div class="contenedor">
      <div class="card mt-2 shadow-sm">
        <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="registrarse()">
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Nombre de usuario</label>
              <input type="text" formControlName="username" class="form-control"
                id="exampleFormControlInput1"
                placeholder="Ingrese entre 5 y 10 caracteres para el nombre de usuario">
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" formControlName="firstName"
                class="form-control" id="exampleFormControlInput1"
                placeholder="Ponga su nombre acá">
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" formControlName="lastName" class="form-control"
                id="exampleFormControlInput1"
                placeholder="Ponga su apellido acá">
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Edad</label>
              <input type="number" formControlName="age" class="form-control"
                id="exampleFormControlInput1"
                placeholder="18 años o más">
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Género</label>
              <select class="form-select form-select-sm"
                aria-label=".form-select-sm example" formControlName="gender">
                <option value="male" selected>Masculino</option>
                <option value="female">Femenino</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Fecha
                Nacimiento</label>
              <ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime" formControlName="birthDate"
                    presentation="date"
                    [showDefaultButtons]="true"></ion-datetime>
                </ng-template>
              </ion-modal>
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
              <input type="password" formControlName="password"
                class="form-control" id="exampleFormControlInput1"
                placeholder="Ingrese entre 8 y 16 caracteres">
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit"
                [disabled]="!formulario.valid">Registrar</button>

            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</ion-content>
