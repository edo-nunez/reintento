<ion-card *ngFor="let producto of arregloProductos">
  <img [src]="producto.thumbnail" (click)="accederElemento(producto)" />
  <ion-card-header>
    <ion-card-title>{{producto.title}}</ion-card-title>
    <ion-card-subtitle>{{producto.category}}</ion-card-subtitle>
    {{producto.id}}
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="producto.discountPercentage; then discount else price"></div>
    <ng-template #discount>
      <p class="text-decoration-line-through">{{producto.price | currency:'CLP'}}</p>

      {{producto.price-(producto.price*(producto.discountPercentage/100)) | currency:'CLP'}}&nbsp;({{producto.discountPercentage}}%)
    </ng-template>
    <ng-template #price> {{producto.price | currency:'CLP'}}</ng-template>

  </ion-card-content>
</ion-card>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
</ion-infinite-scroll>
